    <div class="login">
        <div class="login_title">
            <span>互动小班课</span>
        </div>
        <div class="login_fields">
            <div class="login_fields__user">
                <div class="icon">
                    <img alt="" src="./loginpage/images/user_icon.png">
                </div>
                <input id="editnick" placeholder="nickname" maxlength="12" type="text" autocomplete="off" value="狗子你变了">
                <div class="validation">
                    <img alt="" src="./loginpage/images/tick.png">
                </div>
            </div>
            <div class="login_fields__password">
                <div class="icon">
                    <img alt="" src="./loginpage/images/lock_icon.png">
                </div>
                <input id="editpwd" placeholder="password" maxlength="12" type="text" autocomplete="true">
                <div class="validation">
                    <img alt="" src="./loginpage/images/tick.png">
                </div>
            </div>

            <div class="login_fields__submit">
                <input id="loginbtn" type="button" value="登录">
            </div>
        </div>
        <div class="disclaimer">
            <p>做善良的人</p>
        </div>
    </div>
    <div class="authent">
        <div class="loader" style="height: 44px;width: 44px;margin-left: 28px;">

                <div></div>
                <div></div>
                <div></div>

    <script id="vs" type="x-shader/x-vertex">
        varying vec2 vUv; void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 ); }
    </script>
    <script id="fs" type="x-shader/x-fragment">
        uniform sampler2D map; uniform vec3 fogColor; uniform float fogNear; uniform float fogFar; varying vec2 vUv; void main() { float depth = gl_FragCoord.z / gl_FragCoord.w; float fogFactor = smoothstep( fogNear, fogFar, depth ); gl_FragColor = texture2D(
        map, vUv ); gl_FragColor.w *= pow( gl_FragCoord.z, 20.0 ); gl_FragColor = mix( gl_FragColor, vec4( fogColor, gl_FragColor.w ), fogFactor ); }

    </script>
